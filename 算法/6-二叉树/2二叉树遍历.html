<body>
    <script>
        class Node {
            constructor(val){
                this.key = val;
                this.left = undefined;
                this.right = undefined;

            }
        }

        class birTree{
            constructor(arr){
                this.root = undefined;
                arr.forEach((item)=>{
                    this.insert(item);
                    })
                }
                insert(key){
                    if(!this.root){
                        this.root = new Node(key);
                    }else{
                        this.insertNode(this.root,key)
                    }
                }
                insertNode(node,key){
                    if(node.key<key){
                        if(!node.right){
                            node.right = new Node(key);
                        }else{
                            this.insertNode(node.right,key);
                        }
                    }else{
                        if(!node.left){
                            node.left = new Node(key);
                        }else{
                            this.insertNode(node.left,key);
                        }
                    }
                }
                min(){
                    function fn(node){
                        while(node.left){
                            node.left;
                        }
                        return node.key;
                    }
                    return fn(this.root);
                }
                middle(){
                    function fn(node){
                        if(node.left){
                            fn(node.left);
                        }
                        console.log(node.key);
                        if(node.right){
                            fn(node.right);
                        }
                    }
                    fn(this.root);
                }
                front(){
                    function fn(node){
                        console.log(node.key);
                        if(node.left){
                            fn(node.left);
                        }
                        
                        if(node.right){
                            fn(node.right);
                        }
                        
                    }
                    fn(this.root);
                }
                rear(){
                    function fn(node){
                        if(node.left){
                            fn(node.left);
                        }
                        
                        if(node.right){
                            fn(node.right);
                        }
                        console.log(node.key);
                    }
                    fn(this.root);
                }
            }

        let bt = new birTree([3,4,8,7]);
        console.log(bt.min());
        bt.middle();
        console.log("-----------------");
        bt.front();
        console.log("-----------------");
        bt.rear();
    </script>
</body>
