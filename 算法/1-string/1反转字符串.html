<script>
    let str = "let's take leetcode contest";
    function reverseWords(s){
        let arr = s.split(" "); //转化为数组
        let res = arr.map((item)=>{
            return item.split("").reverse().join("");
        });
        return res.join(" ");
    }
    console.log(reverseWords(str));
</script>
