    <script>
        class Node{
            constructor(val){
                this.val = val;
                this.next = undefined;
            }
        }

         class NodeList{
             constructor(arr){
                 this.head = new Node (arr[0]);
                 let temp =this.head;
                 for(var i=1;i<arr.length;i++){
                     temp.next = new Node(arr[i]);
                     temp = temp.next;
                 }
                 return this.head;
             }
         }
        
        let swap = (p,q)=>{
            [p.val,q.val] = [q.val,p.val];
        }
        
        let pos = (begin,end)=>{
            let val = begin.val ;
            let p = begin;
            let q = begin.next;
            while(q!=end){
                if(q.val<val){
                    swap(p.next,q);
                    p=p.next;
                }
                q=q.next;
            }
            swap(p,begin);
            return p;
        }

        let sort  = (begin,end)=>{
            if(begin!=end){
            let obj = pos(begin,end);
            sort(begin,obj);
            sort(obj.next,end);
        }
        }
        let nl = new NodeList([5,3,2,6,1]);
        sort(nl);
        while(nl){
            console.log(nl.val);
            nl = nl.next;
        }
    </script>
