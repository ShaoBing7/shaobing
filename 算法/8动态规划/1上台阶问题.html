<body>
    <script>
        function fn(n){
            let n1=1,n2=2,res;
            for(i=3;i<=n;i++){
                res = n1+n2;
                n1=n2;
                n2=res;
            }
            return res;
        }
        console.log(fn(5));
    </script>
</body>
