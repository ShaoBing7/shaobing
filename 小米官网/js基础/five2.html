<body>
    <script>
       
        var x = window.prompt("x");
        var y = window.prompt("y");

        function Min(x, y) {
            if (x >= y) {
                alert(y)
            } else {
                alert(x)
            }
        }
        Min(x, y);
        console.log(Min(x, y));
    </script>
